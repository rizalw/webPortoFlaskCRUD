<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    <title>{% block title %} {% endblock %}</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- This is Navbar -->
    <header class="d-flex justify-content-between p-3" style="background-color: #303030;">
        <a href="/" class="display-6 fs-2 mb-0 text-light text-decoration-none">My Portfolio Website</a>
        {% if current_user.is_authenticated %}
        <div class="d-flex align-items-center">
            <div class="text-light me-3">
                <a href="/admin" class="text-light text-decoration-none">
                    Hi {{ current_user.id}}</div>
                </a>
            <a href="/logout" class="btn btn-light">Logout</a>
        </div>
        {% else %}
        <a href="/login" class="btn btn-light">Login</a>
        {% endif %}
    </header>
    <!-- End of Navbar -->

    <!-- Main Container -->
    {% block content%}
    {% endblock %}
    <!-- End of Main Container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
