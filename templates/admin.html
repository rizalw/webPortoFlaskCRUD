<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- This is Navbar -->
    <header class="d-flex justify-content-between p-3" style="background-color: #303030;">
        <p class="display-6 fs-2 mb-0 text-light">My Portfolio Website</p>
        {% if current_user.is_authenticated %}
        <a href="/logout" class="btn btn-light">Logout</a>
        {% else %}
        <a href="/login" class="btn btn-light">Login</a>
        {% endif %}
    </header>
    <!-- End of Navbar -->
    <div class="container my-3 py-3 border rounded-3 bg-secondary text-light">
        <div class="display-6 text-center">
            Admin Page
        </div>
        <table class="table table-light table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                </tr>
            </thead>
            <tbody>
                {% for user in list_users.keys() %}
                <tr>
                    <th scope="row">1</th>
                    <td>{{ user }}</td>
                    <td>{{ list_users[user]['password'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
